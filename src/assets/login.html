<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Apply</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/login.css">
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300,700' rel='stylesheet' type='text/css'>
    <script src="/lib/jquery-1.9.1.js"></script>
    <script src="/lib/common-min.js"></script>
    <script src="/lib/bootstrap.js"></script>
  </head>
  <body>
    <div class="header">
      <h1 class="large">
        Apply
      </h1>
      <h1 class="small">
        Product
      </h1>
      <h1 class="small">
        Support
      </h1>
      <h1 class="small">
        Company
      </h1>
    </div>

    <div class="login-box">
      <div class="login-box-inner">
        <h1 class="medium">
          Login
        </h1>
        <br><br><br>

        <form action="login" method="post">
          <div class="login input-group input-group-lg login">
            <input name="username" type="text" class="form-control" placeholder="Username">
          </div>
          <div class="login input-group input-group-lg login">
            <input name="password" type="password" class="form-control" placeholder="Password">
          </div>
          <button id="signup" type="submit" class="submit btn btn-primary btn-lg">Submit</button>
        </form>

        <span class="options">
          <a href="signup">
            <h3 class="medium">
              I'm New
            </h3>
          </a>
          <a href="#">
            <h3 class="medium">
              Forgot Password
            </h3>
          </a>
        <span>
      </div>
    </div>
  </body>
</html>
